
<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">E-mail</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of tableau;let i = index ;">
      <tr>
        <td>#</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>
    </tbody>
  </table>
  </div>
