<div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" [formGroup]="logForm" >
                <h3 class="text-center text-info">Login</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Email:</label><br>
                              <input class="form-control" placeholder="Enter email" value="email" formControlName="emailLogin">
                          </div>
                          <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input class="form-control" type="password" placeholder="Enter Password" value="Password" formControlName="passwordLogin">
                          </div>
                          <div class="form-group">
                          <button class="btn btn-info btn-md" routerLink="/add-article" (click)="login()">Login</button>
                          </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
